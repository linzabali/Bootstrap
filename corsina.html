    <h4>Добавленные товары</h4> 
    <div class="cart-items"></div>
      <script>
          document.addEventListener("DOMContentLoaded", function() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.querySelector('.cart-items');
        cartItemsContainer.innerHTML = ''; 

        //  удалениe товара из корзины и обновления отображения
        function removeItem(index) {
            cart.splice(index, 1); // Удаляем товар из массива корзины
            localStorage.setItem('cart', JSON.stringify(cart)); // Обновляем данные в localStorage
            renderCartItems(); // Обновляем отображение корзины
        }

        // отображениe всех товаров
        function renderCartItems() {
            cartItemsContainer.innerHTML = ''; 
            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.textContent = `${item.name}`;
                
                // "Удалить" 
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Удалить';
                deleteButton.addEventListener('click', () => {
                    removeItem(index);
                });

                itemElement.appendChild(deleteButton);
                cartItemsContainer.appendChild(itemElement);
            });
        }

        renderCartItems(); //функция для отображения товаров при загрузке страницы
    });
        
    </script>
